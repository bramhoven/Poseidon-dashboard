<mat-card>
    <mat-card-title>
        <div class="title-container" fxLayout="row" fxLayoutGap="20px">
            <h1>
                {{server?.name}}
            </h1>
            <mat-chip-list>
                <mat-chip class="status-chip status-{{getServerStatusColor(server)}}">
                    {{getServerStatus(server)}}
                </mat-chip>
            </mat-chip-list>
        </div>
    </mat-card-title>
    <mat-card-subtitle>
        <p>{{server?.cloudProvider?.name || 'No Cloud?'}}</p>
    </mat-card-subtitle>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Details">
                <div class="tab-content">
                    <table>
                        <tr>
                            <td><b>Id:</b></td>
                            <td>{{server?.id}}</td>
                        </tr>
                        <tr>
                            <td><b>Cloud id:</b></td>
                            <td>{{server?.cloudId}}</td>
                        </tr>
                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Access">
                <div class="tab-content">
                    <table>
                        <tr>
                            <td><b>Public key:</b></td>
                            <td>{{server?.publicSshKey?.name}}</td>
                        </tr>
                    </table>
                </div>
            </mat-tab>
            <mat-tab label="Health checks">
                <div class="tab-content">
                    <healthcheck-graph [server]="server"></healthcheck-graph>
                </div>
            </mat-tab>
            <mat-tab label="Administration">
                <div class="tab-content">
                    <button mat-raised-button color="warn" (click)="confirmDeleteServer()">Delete</button>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
