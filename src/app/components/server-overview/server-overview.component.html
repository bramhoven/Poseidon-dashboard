<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-around">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let server">{{server.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let server">{{server.name}}</td>
                </ng-container>

                <ng-container matColumnDef="ip address">
                    <th mat-header-cell *matHeaderCellDef>Ip Address</th>
                    <td mat-cell *matCellDef="let server">{{server.mainIpAddress}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let server">
                        <mat-chip-list>
                            <mat-chip class="status-chip status-{{getServerStatusColor(server)}}">
                                {{getServerStatus(server)}}
                            </mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let server; columns: displayedColumns;" (click)="gotoServer(server)"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
